<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let index, i, j;
  index = "<table border='1' width='300' cellSpacing='0' cellPadding='3'>";
  i = j =1;
  while (i <= 10) {
      index = index + "<tr>";
      while (j <= 10) {
          index = index + "<td>" + i * j + "</td>";
          j++;
      }
      index = index + "</tr>";
      j = 1;
      i++;
  }
      index =index + "</table>";
  document.write(index);
</script>
</body>
</html>
